<head>
    <title>
        XML for <SCRIPT> Cross Platform XML Parsing in JavaScript - saxSampleApplication1
    </title>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./../../website/stylesheets/styles.css">
</head>

<body onload="centerMe(window)">

    <form name="frmForm" id="frmForm" method="get" action="noaction">
        <!-- logo -->
        <div id="logo" class="titleLogo">
            <img src="./../../website/images/titleImage.jpg" width="459" height="75" alt="XML for <SCRIPT> logo">
        </div>

        <!-- main page square -->
        <div class="mainContentArea">
            <br>
        </div>

        <!-- navigation bar -->
        <div class="leftImage"></div>

        <!-- credit where credit is due -->
        <p>
            <a href="http://validator.w3.org/check/referer"><img src="./../../website/images/valid-html401.png" class="validHTMLImage" alt="HTML 4.01 strict HTML" /></a><br />
            <a href="http://www.sourceforge.net"><img src="http://sourceforge.net/sflogo.php?group_id=14016" class="sourceForgeImage" alt="Visit Sourceforge.net" /></a>
        </p>
        <p>
        <div class="linkBar">
            <div class="hoverNavigation"><a class="navigation" href="#" onclick="startParser(); return false;" title="Start the SAX Parser">Start&nbsp;Parsing</a></div>
            <div class="hoverNavigation"><a class="navigation" href="#" onclick="window.close(); return false" title="Closes the form">Exit</a></div>
        </div>


        <div  class="contentDiv">
            <div class="contentDivBackground">
                <div class="accent">
                    Enter some XML here:
                </div>
                <textarea id="xmldata" name="xmldata" rows="1" cols="1" class="xml">
<?xml version="1.0"?>
<ROOTNODE>
    <TAG1 name="foo">
        tag1content
    </TAG1>
    <TAG2>
        1 is &amp;lt;&amp;amp;&amp;gt; 2
    </TAG2>
    <TAG3>
        <TAG4>
            tag4content
        </TAG4>
    </TAG3>
    <TAG5>tag5content</TAG5>
    <TAG6 nodeType="ELEMENT" id="4">
        This child is of nodeType TEXT
        <![CDATA[this child is of <<<>nodeType CDATA]]>
        this child has a special &amp;lt; character 
    </TAG6>
</ROOTNODE>
                </textarea>

                <br>
                <br>

                <div class="accent">
                    Results:
                </div>
                <div id="divout" class="results">
                    &nbsp;
                </div>

            </div>
        </div>

    </form>
    <script type="text/javascript" src="./../../testSuites/commonScripts/helperFunctions.js"></script>     <!--center window in screen function is here -->
    <script type="text/javascript" src="./../../jsXMLParser/xmlsax.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>

</body>
</html>
